services:
  postgres:
    image: postgres:16-alpine
    container_name: personalized-playlist-db-dev
    restart: unless-stopped
    environment:
      # IMPORTANT: Set POSTGRES_PASSWORD in your .env file (never commit .env!)
      # The default 'postgres' is only for local development
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-personalized_playlist_db}
    ports:
      - '${POSTGRES_PORT:-5433}:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network-dev

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: personalized-playlist-api-dev
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
      - '9229:9229' # Debug port
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-personalized_playlist_db}?schema=public
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      API_KEY: ${API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network-dev
    command: pnpm start:dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  app-network-dev:
    driver: bridge
